<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пиццы</title>
    <link rel="stylesheet" href="pizza.css">
    <script type="module" src="script.js"></script>
</head>
<body>
<div class="pizzas">
    <div class="pizza" id="peperoni">
        <img class="img" src="assets/img/peperoni.png" alt="">
        <p>Пеперони</p>
    </div>
    <div class="pizza" id="margarita">
        <img class="img" src="assets/img/margarita.png" alt="">
        <p>Маргарита</p>
    </div>
    <div class="pizza" id="bavarian">
        <img class="img" src="assets/img/bavarian.jpg" alt="">
        <p>Баварская</p>
    </div>
</div>
<div class="options">
    <div class="size">
        <p>Выберите размер</p>
        <div class="buttons">
            <button id="smallButton">Маленькая</button>
            <button id="bigButton">Большая</button>
        </div>
    </div>
    <div class="topings">
        <p>Добавить начинку</p>
        <div class="blocks">
            <div class="toppings-block" id="cheese">
                <img class="img" src="assets/img/bortik.png" alt="">
                <p>Сырный борт</p>
                <h3>150р</h3>
            </div>
            <div class="toppings-block" id="mozzarella">
                <img class="img" src="assets/img/mozz.jpg" alt="">
                <p>Сливочная моцарелла</p>
                <h3>99р</h3>
            </div>
            <div class="toppings-block" id="chedder">
                <img class="img" src="assets/img/ched.jpg" alt="">
                <p>Чеддер и пармезан</p>
                <h3>99р</h3>
            </div>
        </div>
        <div class="button">
            <button id="price"> Цена</button>
        </div>
    </div>
</div>
</body>
</html>
